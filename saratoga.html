    <!-- Application Structure Plan: A dashboard-first design prioritizes immediate access to the report's highest-value conclusions (Prime Bet, Value Plays, Fades). This caters to users seeking quick, actionable insights. Clicking on a dashboard card navigates to the full race detail, which is presented in a card-based system. This modular layout breaks down the dense textual analysis into scannable, digestible chunks (Pace, Contenders, Wagers), significantly improving usability over a linear document. The structure is designed for exploration, allowing users to start with a high-level summary and drill down into details as needed. -->
    <!-- Visualization & Content Choices: Report Info -> Goal -> Viz/Presentation Method -> Interaction -> Justification. 1. Card Summary -> Inform/Navigate -> HTML/CSS Cards -> On-click scroll -> Justification: Provides a "TL;DR" and entry point. 2. Pace Projection -> Inform -> HTML/CSS "Paceometer" -> Dynamic Class Change -> Justification: Offers a more engaging and immediate visual representation of the race shape than plain text. 3. Probability vs. Price -> Compare -> Chart.js Horizontal Bar Chart -> Rendered on view -> Justification: Visually quantifies the "value" overlay or underlay, making the core thesis of the report (finding value) explicit and easy to grasp. This is far more impactful than a simple table. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        body {

        .nav-button {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .nav-button.active, .nav-button:hover {
            color: #0d9488; /* Teal-700 */
            border-bottom-color: #0d9488;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 120px;
            max-height: 120px;
        }
        .pace-dial {
            width: 150px;
            height: 75px;
            border-radius: 150px 150px 0 0;
            border: 10px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        .pace-dial::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #4b5563;
            border-radius: 50%;
            z-index: 20;
        }
        .pace-needle {
            width: 2px;
            height: 65px;
            background: #4b5563;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom;
            transition: transform 0.8s ease-in-out;
            z-index: 10;
        }
        .pace-lone { transform: translateX(-50%) rotate(-60deg); }
        .pace-moderately { transform: translateX(-50%) rotate(-20deg); }
        .pace-pressured { transform: translateX(-50%) rotate(20deg); }
        .pace-void { transform: translateX(-50%) rotate(60deg); }

        function createValueChart(canvasId, valueData, horseName) {
            if (activeCharts[canvasId]) {
                activeCharts[canvasId].destroy();
            }
            const ctx = document.getElementById(canvasId).getContext('2d');
            activeCharts[canvasId] = new Chart(ctx, {

                data: {

                    datasets: [

                            label: 'Assessed Probability',
                            data: [valueData.assessed],
                            backgroundColor: '#0d9488', // Teal-700

                            barPercentage: 0.6,
                            categoryPercentage: 0.7
                        },

                            categoryPercentage: 0.7
                        }

                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 10 }

            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });

            const targetSection = document.getElementById(`race-${targetRaceNumber}`);
            const targetButton = document.querySelector(`.nav-button[data-race='${targetRaceNumber}']`);

            if (targetSection) {
                targetSection.classList.remove('hidden');
                window.scrollTo({
                    top: targetSection.offsetTop - 150,
                    behavior: 'smooth'
                });
            }
            if (targetButton) {
                targetButton.classList.add('active');
            }

            const raceData = appData.races.find(r => r.raceNumber === targetRaceNumber);
            if (raceData) {
                raceData.contenders.forEach(contender => {
                    if (contender.value) {
                        const canvasId = `chart-race${targetRaceNumber}-horse${contender.horse}`;
                        createValueChart(canvasId, contender.value, contender.name);
                    }
                });
            }
        }

                raceDetailsContainer.appendChild(section);
            });
            
            dashboardPrimeBet.innerHTML = `
                <h3 class="text-xl font-bold text-amber-700 mb-2">Prime Bet (A-Grade)</h3>
                <p class="text-lg font-semibold">Race ${appData.summary.primeBet.race} - #${appData.summary.primeBet.horse} ${appData.summary.primeBet.name}</p>
                <p class="text-sm text-gray-600 mt-1">${appData.summary.primeBet.reason}</p>
            `;
            dashboardPrimeBet.onclick = () => showRace(appData.summary.primeBet.race);

            dashboardKeySingle.innerHTML = `
                <h3 class="text-xl font-bold text-sky-700 mb-2">Key Horizontal Single</h3>
                <p class="text-lg font-semibold">Race ${appData.summary.keySingle.race} - #${appData.summary.keySingle.horse} ${appData.summary.keySingle.name}</p>
                <p class="text-sm text-gray-600 mt-1">${appData.summary.keySingle.reason}</p>
            `;
            dashboardKeySingle.onclick = () => showRace(appData.summary.keySingle.race);

            dashboardValuePlays.innerHTML = `
                <h3 class="text-xl font-bold text-teal-700 mb-3">Top Value Plays (B-Grade)</h3>
                <ul class="space-y-3">
                    ${appData.summary.valuePlays.map(p => `
                        <li class="cursor-pointer hover:bg-gray-100 p-2 rounded-md" onclick="showRace(${p.race})">
                            <p class="font-semibold">R${p.race} - #${p.horse} ${p.name} (${p.odds})</p>
                            <p class="text-sm text-gray-600">${p.reason}</p>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            dashboardTopFades.innerHTML = `
                <h3 class="text-xl font-bold text-red-700 mb-3">Top Fades</h3>
                <ul class="space-y-3">
                    ${appData.summary.topFades.map(p => `
                        <li class="cursor-pointer hover:bg-gray-100 p-2 rounded-md" onclick="showRace(${p.race})">
                            <p class="font-semibold">R${p.race} - #${p.horse} ${p.name} (${p.odds})</p>
                            <p class="text-sm text-gray-600">${p.reason}</p>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            buildUI();
            showRace(1);
        });
    </script>
</body>
