<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saratoga Interactive Handicapping Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chosen Palette: Exacta AI (Navy, Electric Blue, Slate) -->
    <!-- Application Structure Plan: The application is designed as a dashboard to prioritize user-centric exploration over a linear format. The initial view presents a high-level "Executive Summary" with the most actionable bets (Prime Bet, Value Plays, Fades), allowing users to immediately grasp key opportunities. A persistent navigation bar enables non-linear access to any race. Clicking a race dynamically updates the main content area with a detailed analysis. This structure was chosen because horseplayers value efficiency; they need to quickly identify top plays and then drill down for justification. The core of this design is the dynamic rendering of race data into a consistent template, which enhances usability. -->
    <!-- Visualization & Content Choices: Report Info: Probability vs. Price analysis. -> Goal: Visually compare assessed win probability against market implied probability to instantly identify value. -> Viz/Presentation Method: A grouped bar chart (Chart.js/Canvas). -> Interaction: On hover, tooltips display precise probabilities. -> Justification: A chart is more effective for comparing quantitative data than text, directly supporting the "Price x Probability = Value" theme. Report Info: Pace Projection. -> Goal: Quickly convey race shape. -> Viz/Presentation Method: Color-coded HTML tags. -> Justification: Visual tags provide at-a-glance information faster than a sentence. Report Info: Wager construction. -> Goal: Clearly present betting strategies. -> Viz/Presentation Method: Structured HTML lists. -> Justification: Clean, scannable lists are ideal for actionable instructions. -> Library/Method: Chart.js for charts, Tailwind/HTML for all other visual elements. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #334155;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .pro-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .pro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .race-nav-btn {
            transition: all 0.2s ease-in-out;
            color: #334155;
            border-bottom: 3px solid transparent;
            padding: 0.75rem 1rem;
        }
        .race-nav-btn.active {
            color: #0d47a1;
            border-bottom-color: #42a5f5;
            font-weight: 700;
        }
        .race-nav-btn:not(.active):hover {
            background-color: #e3f2fd;
        }
        .pace-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .pace-pressured { background-color: #ffebee; color: #c62828; }
        .pace-moderately { background-color: #fff8e1; color: #f9a825; }
        .pace-void { background-color: #e3f2fd; color: #1565c0; }
        .pace-lone { background-color: #e8f5e9; color: #2e7d32; }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .lucide {
            width: 22px;
            height: 22px;
        }
        .header-btn {
            transition: all 0.2s ease-in-out;
        }
        .race-link-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #0d47a1;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .race-link-card:hover {
            background-color: #0d47a1;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>

                </div>
            </div>
            <div class="flex items-center gap-2">
                <a href="#" onclick="showHome(); event.preventDefault();" class="header-btn flex items-center gap-2 px-4 py-2 rounded-lg font-semibold text-white bg-[#0d47a1] hover:bg-[#1565c0]">

    </header>

    <main class="container mx-auto p-4 md:p-6">
        
        <div id="home-page">

            </section>

            <section id="race-navigation-home">

                </div>
            </section>
        </div>

        <div id="race-page" class="hidden">

                <div id="race-nav-container" class="flex flex-wrap justify-center">

        </div>

    </main>

    <footer class="text-center p-6 mt-8 text-gray-500 text-sm border-t border-gray-200">
        <p>This interactive dashboard is for informational and entertainment purposes only. Please wager responsibly.</p>
    </footer>

        let currentChart = null;

        const homePage = document.getElementById('home-page');
        const racePage = document.getElementById('race-page');
        const raceDetailsContainer = document.getElementById('race-details-container');

        function showHome() {
            homePage.classList.remove('hidden');
            racePage.classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showRace(raceNumber) {
            const race = raceData[raceNumber];
            if (!race) return;

            homePage.classList.add('hidden');
            racePage.classList.remove('hidden');

            raceDetailsContainer.innerHTML = `
                <div id="race-${raceNumber}" class="race-content pro-card p-5 md:p-6">
                    <div class="border-b border-gray-200 pb-4 mb-4">

                        <div class="mt-2 flex items-center flex-wrap">
                            <span class="pace-tag ${race.pace.class}">
                                <i data-lucide="wind" class="h-4 w-4"></i>
                                ${race.pace.type}
                            </span>
                            <p class="text-gray-600 ml-3 text-sm flex-1 min-w-[200px]">${race.pace.text}</p>
                        </div>
                    </div>

                            </div>

                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-700 flex items-center"><i data-lucide="alert-triangle" class="mr-2 h-5 w-5 text-yellow-500"></i>Spoiler Scenario:</h4>

        function renderChart(chartData) {
            const ctx = document.getElementById('raceChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [
                        {
                            label: 'Implied Probability (Odds)',
                            data: chartData.implied,
                            backgroundColor: '#90caf9', 
                            borderColor: '#42a5f5',
                            borderWidth: 1,
                            borderRadius: 4
                        },
                        {
                            label: 'Assessed Probability (Analysis)',
                            data: chartData.assessed,
                            backgroundColor: '#455a64',
                            borderColor: '#1e2b33',
                            borderWidth: 1,
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#e0e0e0' },
                            ticks: { color: '#334155' },
                            title: {
                                display: true,
                                text: 'Win Probability (%)',
                                color: '#334155',
                                font: { family: "'Roboto', sans-serif" }
                            }
                        },
                        x: {
                             grid: { display: false },
                             ticks: { color: '#334155' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#334155',
                                font: { family: "'Roboto', sans-serif" }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#0d47a1',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            titleFont: { family: "'Poppins', sans-serif" },
                            bodyFont: { family: "'Roboto', sans-serif" },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateActiveNav(raceNumber) {
            const buttons = document.querySelectorAll('.race-nav-btn');
            buttons.forEach(btn => {
                if (btn.dataset.race === raceNumber.toString()) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function initializeApp() {
            const raceLinkContainer = document.getElementById('race-link-container');
            const navContainer = document.getElementById('race-nav-container');
            const raceKeys = Object.keys(raceData);

            raceLinkContainer.innerHTML = '';
            navContainer.innerHTML = '';

            for (const raceKey of raceKeys) {
                const raceLink = document.createElement('div');
                raceLink.className = 'race-link-card';
                raceLink.textContent = `Race ${raceKey}`;
                raceLink.onclick = () => showRace(raceKey);
                raceLinkContainer.appendChild(raceLink);

                const navButton = document.createElement('button');
                navButton.textContent = `Race ${raceKey}`;
                navButton.dataset.race = raceKey;
                navButton.className = 'race-nav-btn font-semibold';
                navButton.onclick = () => showRace(raceKey);
                navContainer.appendChild(navButton);
            }

            // Populate Executive Summary
            const primeBetCard = document.getElementById('summary-prime-bet');
            primeBetCard.innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="bg-green-100 text-green-700 rounded-full p-3 mb-3">

                    <p class="text-sm text-gray-500 mt-1">Strongest value overlay on the card.</p>
                </div>`;
            primeBetCard.onclick = () => showRace(summaryData.primeBet.race);

            const keySingleCard = document.getElementById('summary-key-single');

                        <i data-lucide="target" class="lucide"></i>
                    </div>
                    <h3 class="font-poppins font-semibold text-lg text-[#0d47a1] mb-1">Key Single</h3>
                    <p class="text-gray-800 font-semibold">Race ${summaryData.keySingle.race}, #${summaryData.keySingle.horse} ${summaryData.keySingle.name}</p>
                    <p class="text-sm text-gray-500 mt-1">Most probable winner of the day.</p>
                </div>`;
            keySingleCard.onclick = () => showRace(summaryData.keySingle.race);

            const valuePlaysCard = document.getElementById('summary-value-plays');
            valuePlaysCard.innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="bg-yellow-100 text-yellow-700 rounded-full p-3 mb-3">
                        <i data-lucide="lightbulb" class="lucide"></i>
                    </div>
                    <h3 class="font-poppins font-semibold text-lg text-[#0d47a1] mb-1">Value Plays</h3>
                    <ul class="text-gray-600 mt-2 space-y-2 text-sm">
                        ${summaryData.valuePlays.map(p => `<li class="cursor-pointer hover:text-blue-600 font-medium" onclick="showRace(${p.race})"><strong>R${p.race}, #${p.horse} ${p.name}</strong></li>`).join('')}
                    </ul>
                </div>`;

            const topFadesCard = document.getElementById('summary-top-fades');
            topFadesCard.innerHTML = `
                 <div class="flex flex-col items-center">
                    <div class="bg-red-100 text-red-700 rounded-full p-3 mb-3">
                        <i data-lucide="thumbs-down" class="lucide"></i>
                    </div>
                    <h3 class="font-poppins font-semibold text-lg text-[#0d47a1] mb-1">Top Fades</h3>
                    <ul class="text-gray-600 mt-2 space-y-2 text-sm">
                        ${summaryData.topFades.map(p => `<li class="cursor-pointer hover:text-blue-600 font-medium" onclick="showRace(${p.race})"><strong>R${p.race}, #${p.horse} ${p.name}</strong></li>`).join('')}
                    </ul>
                </div>`;

            lucide.createIcons();
            showHome();
        }

        window.onload = initializeApp;
    </script>
</body>
</html>
